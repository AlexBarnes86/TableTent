<!DOCTYPE html>
<html>
	<head>
		<title>Table Tent</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="reset.css"/>
		<link rel="stylesheet" href="tabletent.css"/>
	</head>
	<body>
		<div class="tabletent">
			<div class="tabletent-back"></div>
			<div class="tabletent-front">
				<div class="portrait">
					<div class="character-portrait">
					</div>
					<div class="campaign-logo">
						<img src="Pathfinder-logo.png"></img>
					</div>
				</div>
				<div class="character-info">
					<div class="line">
						<div class="col-2">
							<input name="character-name" type="text">
							<label for="character-name">Character Name</label>
						</div>
						<div class="col-2">
							<input name="player-name" type="text">
							<label for="player-name">Player Name</label>
						</div>
					</div>
					<div class="line">
						<div class="col-2">
							<input name="class-level" type="text">
							<label for="class-level">Class/Level</label>
						</div>
						<div class="col-2">
							<input name="race" type="text">
							<label for="race">Race</label>
						</div>
					</div>
					<div class="line">
						<div class="col-2">
							<input name="nationality" type="text">
							<label for="nationality">Nationality</label>
						</div>
						<div class="col-2">
							<input name="gender" type="text">
							<label for="gender">Gender</label>
						</div>
					</div>
					<div class="line">
						<div class="col-1">
							<input name="height" type="text">
							<label for="height">Height</label>
						</div>
						<div class="col-1">
							<input name="weight" type="text">
							<label for="weight">Weight</label>
						</div>
						<div class="col-1">
							<input name="hair" type="text">
							<label for="hair">Hair</label>
						</div>
						<div class="col-1">
							<input name="eyes" type="text">
							<label for="eyes">Eyes</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
